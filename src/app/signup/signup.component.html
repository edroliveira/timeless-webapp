<div>
    <img src="assets/images/svg/arrow-left.svg" class="goback-icon" (click)="backToMainPage()" />
</div>

<div class="login-wrapper">
    @if (currentUser) {
        <div>
            <img class="profile-pic" [src]="currentUser.photoURL" />
        </div>
        <p class="text"> Olá, <b>{{ currentUser.displayName }}</b>! </p>
        <p class="msg"> O modo de edição está <span style="color: rgb(72, 169, 72);"><strong>ativado</strong></span> </p>
    } @else {
        <p class="text"> Para alterar os componentes do site, faça login com o <strong>Google</strong>! </p>
        <button mat-raised-button color="primary" class="login-btn" (click)="logInWithGoogle()"> Entrar com o Google </button>
    }
</div>
